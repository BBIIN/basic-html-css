<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form 관련 요소</title>
</head>
<body>
  <h1>폼 관련 요소</h1>
  <form action="" method="get" id="searchForm">
    <fieldset>
      <legend>검색</legend>
      <div>
        <label for="search">검색어</label>
        <input id="search" type="search" maxlength="10"/>
      </div>
    </fieldset>
  </form>
  <button form="searchForm">검색</button>   <!-- 버튼이 form 밖에 있어도 id로 연결해 사용할 수 있음-->
</body>
</html>
